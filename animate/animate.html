<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
		$(function(){
		$("#animeButton").click(function(){
			$("#animeTarget").animate({left: "900px"},500);
			$("#animeTarget").animate({top: "500px"},500);
			$("#animeTarget").animate({left: "100"},500);
			$("#animeTarget").animate({top: "50px"},500);
			$("#animeTarget").animate({left: "800px"},500);
			$("#animeTarget").animate({top: "450px"},500);
			$("#animeTarget").animate({left: "200px"},500);
			$("#animeTarget").animate({top: "100px"},500);
			$("#animeTarget").animate({left: "700px"},500);
			$("#animeTarget").animate({top: "400px"},500);
			$("#animeTarget").animate({left: "300px"},500);
			$("#animeTarget").animate({top: "150px"},500);
			$("#animeTarget").animate({left: "600px"},500);
			$("#animeTarget").animate({top: "350px"},500);
			$("#animeTarget").animate({left: "400px"},500);
			$("#animeTarget").animate({top: "200px"},500);
			$("#animeTarget").animate({left: "500px"},500);
			$("#animeTarget").animate({top: "300px"},500);
			$("#animeTarget").animate({left: "500px"},500);
			$("#animeTarget").animate({top: "250px"},500);
			$("#animeTarget").animate({top: "0px",left:"0px",width:"100%",height:"600px"},500);
		});
	});
				
			
		</script>
	</head>
	<body>
	<div id="animeButton">Click here!</div>
	<div id="animeTarget"></div>
	</body>
</html>
