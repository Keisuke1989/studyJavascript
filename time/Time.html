<html>
	<head>
		<LINK rel="stylesheet" type="text/css" href="Time.css"/>
		<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	</head>
		<body>
			<div id ="Container">
				<div id ="title">The Rest of This Year</div>
				<div id="CDT"></div>

				<script language="JavaScript" type="text/javascript">
				function CountdownTimer(elm,tl,mes){
				 this.initialize.apply(this,arguments);
				}
				CountdownTimer.prototype={
				 initialize:function(elm,tl,mes) {
				  this.elem = document.getElementById(elm);
				  this.tl = tl;
				  this.mes = mes;
				 },countDown:function(){
				  var timer='';
				  var today=new Date();
				  var day=Math.floor((this.tl-today)/(24*60*60*1000));
				  var hour= (day*24) + Math.floor(((this.tl-today)%(24*60*60*1000))/(60*60*1000));
				  var min=Math.floor(((this.tl-today)%(24*60*60*1000))/(60*1000))%60;
				  var sec=Math.floor(((this.tl-today)%(24*60*60*1000))/1000)%60%60;
				  var milli=Math.floor(((this.tl-today)%(24*60*60*1000))/10)%100;
				  var me=this;

				  if( ( this.tl - today ) > 0 ){
				   //if (day) timer += '<span class="day">'+day+' day </span>';
				   if (hour) timer += '<span class="hour">'+hour+' hour </span>';
				   timer += '<span class="min">'+this.addZero(min)+' minute </span><span class="sec">'+this.addZero(sec)+' second </span>';
				   this.elem.innerHTML = timer;
				   tid = setTimeout( function(){me.countDown();},10 );
				  }else{
				   this.elem.innerHTML = this.mes;
				   return;
				  }
				 },addZero:function(num){ return ('0'+num).slice(-2); }
				}
				function CDT(){
				 var tl = new Date('2015/1/1 00:00:00');
				 var timer = new CountdownTimer('CDT',tl,'終了しました');
				 timer.countDown();
				}
				window.onload=function(){
				 CDT();
				}
				</script>
					
				</div>
			</div>
		</body>
</html>
